<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>

<body style="background-color: #212121;color: #fff;">
    <h1>Start should change the backgroung color every second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const randomColor = function () {
        const hax = '0123456789ABCDEF'
        let color = '#'
        for (let i = 0; i < 6; i++) {
            color += hax[Math.floor(Math.random() * 16)]
        }
        return color;
    }
    let stopid;
    const startChangingColor = function () {
        stopId = setInterval(changebgClor, 1000)
        function changebgClor() {
            document.body.style.backgroundColor = randomColor()
        }
    }
    const stoptChangingColor = function () {
        clearInterval(stopId)

    }
    document.querySelector('#start').addEventListener('click', startChangingColor);
    document.querySelector('#stop').addEventListener('click', stoptChangingColor);


</script>

</html>
